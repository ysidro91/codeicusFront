<hr>
<div class="m-3">
  <h1>{{ title }}</h1>
  <form [formGroup]="formTask" (ngSubmit)="execute()">
      <div class="col-12">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tarea</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name">
            </div>
          </div>
          <div class="form-group row">
            <button mat-icon-button color="primary" type="submit" title="Guardar" [disabled]="formTask.invalid">
                <i class="fas fa-save"></i>
            </button>
          </div>
      </div>
  </form>
</div>
